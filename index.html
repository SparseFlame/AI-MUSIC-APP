<html>
    <head>
        <title>AI DJ WEB APP</title>
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
        <script src="//unpkg.com/ml5@0.4.3/dist/ml5.min.js" target="_blank"></script>
        <script src="//cdn.jsdelivr.net/npm/p5@1.0.0/lib/addons/p5.sound.min.js" target="_blank"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>
    
    </head>

    <body background="background.webp">
        <center>
            <div class="header">
                <h1 class="btn btn-warning">AI Music Web App</h1>
                <br><span class="note">
                NOTE - Get your left-hand wrist in front of the webcam to play one song. Get your right-hand wrist in front of the webcam to play Other Song.
                </span>
                <p class="note">Keep atleast 2 feet distance from the camera, so that your wrists are detected quickly</p>
            </div>
            <div>
                <h3 class="btn btn-danger button" id="song">Song Name:</h3><span>
                <h3 id="song_name" class="btn btn-danger button" id="song"></h3></span>
            </div>
        </center>
    </body>
</html>
